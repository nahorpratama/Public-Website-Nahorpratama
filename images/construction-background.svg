<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <pattern id="constructionPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#bgGradient)"/>
      <circle cx="20" cy="20" r="2" fill="#2c3e50" opacity="0.1"/>
      <circle cx="80" cy="80" r="2" fill="#34495e" opacity="0.1"/>
      <circle cx="50" cy="50" r="1.5" fill="#3498db" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Construction pattern overlay -->
  <rect width="1200" height="800" fill="url(#constructionPattern)" opacity="0.3"/>
  
  <!-- Subtle geometric shapes -->
  <rect x="0" y="0" width="1200" height="200" fill="#2c3e50" opacity="0.05"/>
  <rect x="0" y="200" width="1200" height="200" fill="#34495e" opacity="0.03"/>
  <rect x="0" y="400" width="1200" height="200" fill="#2c3e50" opacity="0.05"/>
  <rect x="0" y="600" width="1200" height="200" fill="#34495e" opacity="0.03"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#3498db" opacity="0.05"/>
  <circle cx="1100" cy="700" r="80" fill="#2c3e50" opacity="0.03"/>
  <circle cx="600" cy="400" r="120" fill="#34495e" opacity="0.02"/>
</svg>
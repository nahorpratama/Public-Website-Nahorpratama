<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a252f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="projectsOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="projectsPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <rect width="150" height="150" fill="transparent"/>
      <circle cx="30" cy="30" r="3" fill="#3498db" opacity="0.1"/>
      <circle cx="120" cy="120" r="2" fill="#3498db" opacity="0.1"/>
      <circle cx="75" cy="75" r="2.5" fill="#3498db" opacity="0.1"/>
      <line x1="0" y1="75" x2="150" y2="75" stroke="#3498db" stroke-width="0.5" opacity="0.1"/>
      <line x1="75" y1="0" x2="75" y2="150" stroke="#3498db" stroke-width="0.5" opacity="0.1"/>
      <rect x="20" y="20" width="10" height="10" fill="#3498db" opacity="0.05" rx="2"/>
      <rect x="120" y="120" width="8" height="8" fill="#3498db" opacity="0.05" rx="2"/>
    </pattern>
  </defs>
  
  <!-- Main Background -->
  <rect width="1920" height="1080" fill="url(#projectsGradient)"/>
  
  <!-- Projects Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#projectsPattern)"/>
  
  <!-- Overlay for better text readability -->
  <rect width="1920" height="1080" fill="url(#projectsOverlay)"/>
  
  <!-- Project Showcase Elements -->
  <rect x="200" y="200" width="300" height="200" fill="#2c3e50" opacity="0.1" rx="10"/>
  <rect x="250" y="250" width="200" height="100" fill="#3498db" opacity="0.05" rx="5"/>
  <text x="350" y="310" text-anchor="middle" fill="#3498db" opacity="0.1" font-family="Arial" font-size="24" font-weight="bold">PROJECT 1</text>
  
  <rect x="600" y="300" width="300" height="200" fill="#2c3e50" opacity="0.1" rx="10"/>
  <rect x="650" y="350" width="200" height="100" fill="#3498db" opacity="0.05" rx="5"/>
  <text x="750" y="410" text-anchor="middle" fill="#3498db" opacity="0.1" font-family="Arial" font-size="24" font-weight="bold">PROJECT 2</text>
  
  <rect x="1000" y="250" width="300" height="200" fill="#2c3e50" opacity="0.1" rx="10"/>
  <rect x="1050" y="300" width="200" height="100" fill="#3498db" opacity="0.05" rx="5"/>
  <text x="1150" y="360" text-anchor="middle" fill="#3498db" opacity="0.1" font-family="Arial" font-size="24" font-weight="bold">PROJECT 3</text>
  
  <!-- Construction Equipment Silhouettes -->
  <rect x="100" y="600" width="120" height="60" fill="#2c3e50" opacity="0.08" rx="8"/>
  <rect x="130" y="580" width="60" height="80" fill="#2c3e50" opacity="0.08" rx="8"/>
  <rect x="200" y="590" width="80" height="70" fill="#2c3e50" opacity="0.08" rx="8"/>
  
  <rect x="1500" y="100" width="150" height="80" fill="#2c3e50" opacity="0.08" rx="8"/>
  <rect x="1600" y="80" width="100" height="100" fill="#2c3e50" opacity="0.08" rx="8"/>
  <rect x="1700" y="90" width="120" height="90" fill="#2c3e50" opacity="0.08" rx="8"/>
  
  <!-- Grid Lines for Structure -->
  <line x1="0" y1="360" x2="1920" y2="360" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="720" x2="1920" y2="720" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="640" y1="0" x2="640" y2="1080" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="1280" y1="0" x2="1280" y2="1080" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="80" fill="#3498db" opacity="0.05"/>
  <circle cx="1770" cy="930" r="120" fill="#3498db" opacity="0.03"/>
  <circle cx="960" cy="540" r="150" fill="#3498db" opacity="0.02"/>
  
  <!-- Construction Icons -->
  <rect x="400" y="800" width="40" height="40" fill="#3498db" opacity="0.1" rx="5"/>
  <rect x="450" y="820" width="30" height="20" fill="#3498db" opacity="0.1" rx="3"/>
  <rect x="500" y="810" width="35" height="30" fill="#3498db" opacity="0.1" rx="4"/>
  
  <rect x="1200" y="150" width="50" height="50" fill="#3498db" opacity="0.1" rx="6"/>
  <rect x="1260" y="170" width="40" height="30" fill="#3498db" opacity="0.1" rx="4"/>
  <rect x="1320" y="160" width="45" height="40" fill="#3498db" opacity="0.1" rx="5"/>
</svg>
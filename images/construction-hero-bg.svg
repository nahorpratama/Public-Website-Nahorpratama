<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7c3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7c3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="constructionPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="transparent"/>
      <circle cx="20" cy="20" r="2" fill="#34986b" opacity="0.1"/>
      <circle cx="100" cy="100" r="2" fill="#34986b" opacity="0.1"/>
      <circle cx="60" cy="60" r="1.5" fill="#34986b" opacity="0.1"/>
      <line x1="0" y1="60" x2="120" y2="60" stroke="#34986b" stroke-width="0.5" opacity="0.1"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="#34986b" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main Background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Construction Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#constructionPattern)"/>
  
  <!-- Overlay for better text readability -->
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="100" fill="#3498db" opacity="0.1"/>
  <circle cx="1720" cy="880" r="150" fill="#3498db" opacity="0.08"/>
  <circle cx="960" cy="540" r="200" fill="#3498db" opacity="0.05"/>
  
  <!-- Construction Equipment Silhouettes -->
  <rect x="100" y="800" width="80" height="40" fill="#2c3e50" opacity="0.1" rx="5"/>
  <rect x="200" y="780" width="60" height="60" fill="#2c3e50" opacity="0.1" rx="5"/>
  <rect x="300" y="790" width="70" height="50" fill="#2c3e50" opacity="0.1" rx="5"/>
  
  <rect x="1500" y="200" width="100" height="30" fill="#2c3e50" opacity="0.1" rx="5"/>
  <rect x="1600" y="180" width="80" height="50" fill="#2c3e50" opacity="0.1" rx="5"/>
  <rect x="1700" y="190" width="90" height="40" fill="#2c3e50" opacity="0.1" rx="5"/>
  
  <!-- Grid Lines -->
  <line x1="0" y1="360" x2="1920" y2="360" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="720" x2="1920" y2="720" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="640" y1="0" x2="640" y2="1080" stroke="#3498db" stroke-width="1" opacity="0.1"/>
  <line x1="1280" y1="0" x2="1280" y2="1080" stroke="#3498db" stroke-width="1" opacity="0.1"/>
</svg>
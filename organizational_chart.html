<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi - Rapi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .level {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .position {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 150px;
            transition: transform 0.3s ease;
        }
        
        .position:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .president {
            background: linear-gradient(145deg, #B8860B, #DAA520);
            font-size: 1.2em;
            padding: 20px 30px;
        }
        
        .director {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            font-size: 1.1em;
        }
        
        .manager {
            background: linear-gradient(145deg, #CD853F, #DEB887);
            color: #333;
        }
        
        .department {
            background: linear-gradient(145deg, #D2691E, #F4A460);
            color: #333;
            font-size: 0.9em;
        }
        
        .sub-department {
            background: linear-gradient(145deg, #F4A460, #FFE4B5);
            color: #333;
            font-size: 0.8em;
            padding: 10px 20px;
        }
        
        .connector {
            width: 2px;
            height: 30px;
            background: #333;
            margin: 0 auto;
        }
        
        .horizontal-connector {
            width: 30px;
            height: 2px;
            background: #333;
        }
        
        .sub-level {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .department-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .sub-departments {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Struktur Organisasi</h1>
        
        <div class="org-chart">
            <!-- Level 1: President Director -->
            <div class="level">
                <div class="position president">PRESIDENT DIRECTOR</div>
            </div>
            
            <div class="connector"></div>
            
            <!-- Level 2: Director -->
            <div class="level">
                <div class="position director">DIRECTOR</div>
            </div>
            
            <div class="connector"></div>
            
            <!-- Level 3: Branch Manager & Executive Secretary -->
            <div class="level">
                <div class="position manager">BRANCH MANAGER</div>
                <div class="position manager">EXECUTIVE SECRETARY</div>
            </div>
            
            <div class="connector"></div>
            
            <!-- Level 4: Departments -->
            <div class="level">
                <div class="position department">HR</div>
                <div class="position department">LEGAL</div>
                <div class="position department">PROCUREMENT</div>
                <div class="position department">QSHE</div>
                <div class="position department">BUSINESS DEVELOPMENT</div>
                <div class="position department">OPERATION</div>
                <div class="position department">FINANCE</div>
                <div class="position department">HEAVY EQUIPMENT</div>
            </div>
            
            <!-- Sub-departments -->
            <div class="sub-level">
                <!-- Legal sub-departments -->
                <div class="department-group">
                    <div class="position sub-department">GA</div>
                    <div class="position sub-department">DOCUMENT CONTROL</div>
                </div>
                
                <!-- Business Development sub-departments -->
                <div class="department-group">
                    <div class="position sub-department">QC</div>
                    <div class="position sub-department">HSE</div>
                </div>
                
                <!-- Operation sub-departments -->
                <div class="department-group">
                    <div class="sub-departments">
                        <div class="position sub-department">PROJECT</div>
                        <div class="position sub-department">ACCOUNTING</div>
                        <div class="position sub-department">OPERATOR</div>
                    </div>
                    <div class="sub-departments">
                        <div class="position sub-department">ENGINEERING</div>
                        <div class="position sub-department">TAX</div>
                        <div class="position sub-department">MECHANIC</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
